

<div class="userProfile container white">
  <li><img class="image" [src]="" alt="(profile pic goes here)"></li>
  <li><b>Username: </b>{{subjectUser.username}}</li>
  <li>from {{subjectUser.location}} <span *ngIf="!subjectUser.favouriteGenre">...</span></li>
  <li><b>Preferred Genre: </b>{{subjectUser.favouriteGenre}} <span *ngIf="!subjectUser.favouriteGenre">None at the moment</span></li>
  <li><b>Collection of books: </b>{{subjectUser.favouriteBooks}}<span *ngIf="!subjectUser.favouriteGenre">No collection registered</span></li>
  <li *ngIf="subjectUser._id==user._id"><button click="gotoEdit()">Edit profile</button></li>
</div>

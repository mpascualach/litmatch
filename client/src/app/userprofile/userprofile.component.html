<router-outlet></router-outlet>

<div *ngIf="!user" class="notLogged col s9">
  <h5>NO USER LOGGED IN</h5>
  <div class="col s6 noUserLinks">
    New? <a [routerLink]="['/signup']">Sign up</a>
    <br>
    or
    <br>
    <a [routerLink]="['/login']"> Log in </a>
  </div>
</div>

<div *ngIf="user" id="userCard">
  <h2> You are now logged in as {{ user.username }}!! </h2>
  <p> Here's the user object </p>
  <pre> {{ user | json }} </pre>

  <button (click)="edit()">Edit profile</button>
</div>

<router-outlet></router-outlet>

<div *ngIf="!user" class="notLogged col s9">
  <h5>NO USER LOGGED IN</h5>
  <div class="col s6 noUserLinks">
    New? <a [routerLink]="['/signup']">Sign up</a>
    <br>
    or
    <br>
    <a [routerLink]="['/login']"> Log in </a>
  </div>
</div>

<div *ngIf="user" id="userCard" class="profile col s9">
  <h2> Username: {{user.username}}</h2>
  <p> Favourite genre: {{user.favouriteGenre}} </p>
  <p> Favourite books: {{user.books}}</p>

  <button (click)="edit()">Edit profile</button>
</div>
